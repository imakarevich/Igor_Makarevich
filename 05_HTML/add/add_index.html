<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post">
        <fieldset>
            <legend>Личные данные</legend>
            <p><input type="text" name="last_name" maxlength="25" required autofocus pattern="[А-Яа-я]+" placeholder="Фамилия"><br>
            <input type="text" name="first_name" maxlength="20" required placeholder="Имя"><br>
            <input type="text" name="father_name" maxlength="24" required placeholder="Отчество"><br></p>
            <fieldset>
                <legend>Паспортные данные</legend>
                <p><input type="text" name="serial_passport" required size="2" maxlength="2" pattern="[A-Z]{2}" placeholder="AA">
                <input type="text" name="passport_number" maxlength="7" size="7" pattern="\d{7}" placeholder="1234567" required></p>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year_birth" size="4" maxlength="4" pattern="\d{4}" placeholder="2000"><br>
                <select name="months">
                    <option value="jan">Январь</option>
                    <option value="feb">Февраль</option>
                    <option value="mar">Март</option>
                    <option value="apr">Апрель</option>
                    <option value="may">Май</option>
                    <option value="jun">Июнь</option>
                    <option value="jul">Июль</option>
                    <option value="aug">Август</option>
                    <option value="sep">Сентябрь</option>
                    <option value="oct">Октябрь</option>
                    <option value="nov">Ноябрь</option>
                    <option value="dec">Декабрь</option>
                </select><br>
                <input type="number" name="number" min="1" max="31" step="1">
            </fieldset>
            <select name="nationality" required>
                <option value="rb">РБ</option>
                <option value="rf">РФ</option>
                <option value="ukr">Укр</option>
            </select>
            <p>Адрес:<br>
            <textarea name="address" ></textarea></p>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <p><input type="checkbox" name="hobby[]" value="fishing">Рыбалка<br>
                    <input type="checkbox" name="hobby[]" value="astronomy">Астрономия<br>
                    <input type="checkbox" name="hobby[]" value="diving">Дайвинг<br>
                    <input type="checkbox" name="hobby[]" value="stamps">Марки<br>
                </p>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="budgerigar">Волнистый</option>
                        <option value="ara">Ара</option>
                        <option value="lovebird">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="crucian_carp">Караси</option>
                        <option value="bass">Окуни</option>
                        <option value="Sturgeon">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="flock_of_crows">Стая ворон</option>
                        <option value="stork">Аист</option>
                        <option value="archeopteryx">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" size="20" required pattern="^[A-Za-z\S]{5,}" placeholder="Логин"><br>
            <input type="password" name="password" size="20" required autocomplete="off" pattern="^[A-Za-z\S]{10,}" placeholder="Пароль">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" placeholder="введите адрес почты"><br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="digits_number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="digits_range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit"><input type="reset"><br>
            <button style="border: 0;" type="button"><img src="img/1.gif" alt="ПРО100 КНОПКА"></button>
        </fieldset>
    </form>
</body>
</html>
